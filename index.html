<html ng-app="shoppingcart" ng-controller="shoppingCtrl">
	<head>		
    	<link rel="stylesheet" href="css/bootstrap.min.css">
    	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<style>
			img.picture{
				height: 150px;
			}
		</style>
	</head>

	<body>

		<div class="container">
			<div class="row clearfix">
				<div class="col-md-12 column">
					<div class="alert alert-success alert-dismissable">
						<button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
						<h4>
							Alert!
						</h4> <strong>Warning!</strong> Best check yo self, you're not looking too good. <a href="#" class="alert-link">alert link</a>
					</div>
					<div class="row">
						<div class="col-md-3" ng-repeat="product in products">
							<div class="thumbnail">
								<img class="picture" alt="300x200" src="{{product.image}}" />
								<div class="caption">
									<h3>
										{{product.name}}
									</h3>
									<p>
										{{product.desc}}
									</p>
									<p>
										Price:{{product.price | currency}}
									</p>
									<p>
										<input type="number" ng-model="product.quantity" min="0">
										<button type="button" class="btn btn-default" ng-click="addItem(product)">
											<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
										</button>
										
									</p>
								</div>
							</div>
						</div>
					</div>

					<table class="table table-hover">
						<thead>
							<tr>
								<th>
									Name
								</th>
								<th>
									Quantity
								</th>
								<th>
									Price
								</th>
								<th>
									SubTotal
								</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="item in cart">
								<td>
									{{item.name}}
								</td>
								<td>
									{{item.quantity}}
								</td>
								<td>
									{{item.price | currency}}
								</td>
								<td>
									{{item.subTotal | currency}}
								</td>
								<td>
									<button type="button" class="btn btn-default" ng-click="removeItem($index)">
										<span class="glyphicon glyphicon-minus" aria-hidden="true" ng-click="removeItem($index)"></span>
									</button>
								</td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<th colspan="3">Total</th>
								<th colspan="2">{{totalPrice() | currency}}</th>
							</tr>
						</tfoot>
					</table>

				</div>
			</div>
		</div>		
		
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
		<script src="js/product.js"></script>
	</body>
</html>
